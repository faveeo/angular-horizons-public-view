<div class="http-error-warning-container warning-container"  ng-show="isError">
    <div class="row col-xs-12 text-center well http-error-text">
        <span class="">{{ errorValue | translate }}
        </span>
        <button type="button" class="close" aria-label="Close" ng-click="hideErrors();">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
